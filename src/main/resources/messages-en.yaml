  modPackList:
    title: Modpacks
    tooltip: Install, edit or delete saved modpacks
  modList:
    title: Mods
    tooltip: Install or delete saved mods
  settings:
    title: Settings
    tooltip: View or edit application settings
settings:
  group:
    interface: Interface
    minecraft: Minecraft
    config: Configuration
  label:
    language: Language
    styleType: Style
    minecraftPath: Minecraft folder
    repoPath: Mod repository folder
    maxThreads: Max number of threads
  tooltip:
    language: Set the language used in the interface
    styleType: Set the type used in the interface
    minecraftPath: Set the path to the minecraft installation folder
    repoPath: Set the path to the folder where downloaded mods should be stored
    maxThreads: Set the maximum number of threads used to execute tasks in parallel

