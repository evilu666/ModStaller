  version: Version
  status: Status

# Buttons
button:
  cancel: Cancel
  ok: Ok
  done: Done

# Actions
action:
  delete: Delete
  install: Install
  save: Save
  selectFile: Select File
  selectNamedFile: "Select ${0}"
  import: Import

# General Errors
error:
  noFileSelected: No file selected or selected file does not exist anymore.
  unknown: "An unknown error has occurred: ${0}"
